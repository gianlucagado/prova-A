    let texto = 'O rato roeu a roupa do rei de Roma';

    */

    //ENTRADA
    let texto = 'O rato roeu a roupa do rei de Roma'.toLowerCase().trim();
    let remove = [];
    let certo = [];

    for(let vogal of Array.from(texto)){

        if(vogal == "a" || vogal == "e" || vogal == "i" || vogal  == "o" || vogal == "u" ){
            remove.push(vogal)
        }else if(vogal == "q" || vogal == "p" || vogal == "r" || vogal == "t" || vogal == "m"){
            certo.push(vogal)
        }
    }

    document.write(`O texto possue ${remove.length} de vogais que são: <br> ${remove}`)

</script>
